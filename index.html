<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Radetzky FM</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Ikonok -->
  <link rel="icon" type="image/png" sizes="128x128" href="icon-128x128.png" />
  <link rel="icon" type="image/png" sizes="521x521" href="icon-521x521.png" />
  <link rel="apple-touch-icon" sizes="128x128" href="icon-128x128.png" />
  <link rel="apple-touch-icon" sizes="521x521" href="icon-521x521.png" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(to bottom, #000000, #ffffff);
      color: #999999;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    header {
      margin-top: 24px;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      user-select: none;
      flex-shrink: 0; /* ne zsugorodjon le */
    }

    main {
      flex-grow: 1;
    }

    footer {
      width: 100%;
      max-width: 360px;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 16px;
      box-sizing: border-box;
      flex-shrink: 0; /* ne zsugorodjon */
    }

    .metadata-box,
    .player-container {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 16px;
      text-align: center;
      border-radius: 4px;
      color: #000;
      width: 100%;
      box-sizing: border-box;
    }

    audio {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Radetzky FM</header>

  <main></main> <!-- ez kitölti a helyet a header és footer között -->

  <footer>
    <div class="metadata-box" id="metadataBox">
      <div id="dynamic-title">Betöltés...</div>
    </div>

    <div class="player-container">
      <audio controls>
        <source src="https://katolikusradio.hu:8001/radetzkyfm" type="audio/mpeg" />
        A böngésződ nem támogatja az audio lejátszást.
      </audio>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    window.fetchStreamTitle = function () {
      const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent("http://katolikusradio.hu:9000/status-json.xsl");

      $.getJSON(proxyUrl, function (response) {
        try {
          const data = JSON.parse(response.contents);
          let sources = data.icestats.source;
          let stream = null;

          if (Array.isArray(sources)) {
            stream = sources.find(s => s.server_name === "Radetzky Fm");
          } else if (sources.server_name === "Radetzky Fm") {
            stream = sources;
          }

          if (stream && stream.title) {
            $("#dynamic-title").text(stream.title);
          } else if (!stream) {
            $("#dynamic-title").text("--");
          } else {
            $("#dynamic-title").text("Nincs aktuális cím");
          }
        } catch (e) {
          console.error('JSON parse error:', e);
          $("#dynamic-title").text("--");
        }
      }).fail(function () {
        console.error('AJAX request failed');
        $("#dynamic-title").text("--");
      });
    };

    window.fetchStreamTitle();
    setInterval(window.fetchStreamTitle, 15000);
  </script>
</body>
</html>
